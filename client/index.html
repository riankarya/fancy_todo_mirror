<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="login-container">
        <h1>Log In</h1>
        <form id="login">
            <label for="email">Email</label>
            <input id="login-email" type="text" name="email">
            <br>
            <br>
            <label for="password">Password</label>
            <input id="login-password" type="password" name="password">
            <br>
            <br>
            <button id="submit-login" type="button">Log In</button>
            <button id="go-to-register" type="button">Register</button>
        </form>
    </div>
    <div id="register-container">
        <h1>Register</h1>
        <form id="register">
            <label for="email">Email</label>
            <input id="register-email" type="text" name="email">
            <br>
            <br>
            <label for="password">Password</label>
            <input id="register-password" type="password" name="password">
            <br>
            <br>
            <button id="submit-register" type="button">Register</button>
            <button id="go-to-login" type="button">Log In</button>
        </form>
    </div>
    <div id="todo-container">
        <h1>ToDoLists</h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</body>

</html>
